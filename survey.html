<html>
    <head>
        <title>Survey</title>
    </head>
    <body>
        <form action="survey.html"
        method="get"></form>
        <p>First Name 
            <input type="text"
            name="Firstname">
        </p>
        <p>Last Name 
            <input type="text"
            name="Lastname">
        </p>
        <p>Address 
            <input type="text"
            name="Address">
        </p>
        <p>State
            <select name="State">
            <option value="NY">New York</option>
            <option value="NJ">New Jersey</option>
            <option value="CT">Connecticut</option>
            </select>
        </p>
        <p>Password
            <input type="password"/>
        </p>
        <p>Gender
            <input type="radio"> Male
            <input type="radio"> Female
        </p>
        <p>Do you like dogs?
            <input type="checkbox">
        </p>
        <p>Comments:</p>
        <textarea name="comments"></textarea>
    </body>
</html>
